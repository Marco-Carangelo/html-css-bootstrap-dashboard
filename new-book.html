<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuovo Libro</title>

        <!--Bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!--Google Font link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">


        <!-- Stylesheet link-->
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <!--Header section-->
        <header>

            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/duck.png" alt="Duck Logo" width="60" height="60">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Anagrafica Utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Storico Prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>

        </header>
        <!--/Header section-->
        <!--Main Section-->
        <main>

            <div class="container ">

                <!-- main section header-->
                <div class="d-flex py-4 justify-content-between ">
                    <h2>Nuovo Libro</h2>
                </div>
                <!-- /main section header-->
                <!--Form Section-->

                <form>
                    <div class="row">

                        <!--Name Field-->
                        <div class="col-6 mb-3">
                            <label for="AuthorName" class="form-label fw-medium">Nome Autore</label>
                            <input type="text" class="form-control" id="AuthorName"
                                placeholder="Inserire il nome dell'autore">
                        </div>

                        <!--Surname Field-->
                        <div class="col-6 mb-3">
                            <label for="AuthorSurame" class="form-label fw-medium">Cognome Autore</label>
                            <input type="text" class="form-control" id="AuthorSurame"
                                placeholder="Inserire il cognome dell'autore">
                        </div>
                        <!--Book Title Field-->
                        <div class=" col-12 mb-3">
                            <label for="BookTitle" class="form-label fw-medium">Titolo</label>
                            <input type="text" class="form-control" id="BookTitle"
                                placeholder="Inserire il titolo del libro">
                            <div class="form-text">Titolo versione italiana</div>
                        </div>

                        <!--Genre Field-->
                        <div class=" col-12 col-lg-4 mb-3">
                            <label for="BookGenre" class="form-label fw-medium">Genere</label>
                            <select class="form-select" aria-label="Default select example" id="BookGenre">
                                <option selected="">Genere</option>
                                <option value="1">Avventura</option>
                                <option value="2">Fantasy</option>
                                <option value="3">Thriller</option>
                                <option value="4">Horror</option>
                                <option value="5">Romanzo Storico</option>
                                <option value="6">Biografia</option>

                            </select>
                        </div>

                        <!--Year Field-->
                        <div class=" col-12 col-lg-4 mb-3">
                            <label for="BookYear" class="form-label fw-medium">Anno di Pubblicazione</label>
                            <input type="number" class="form-control" id="BookYear"
                                placeholder="Inserire l'anno di pubblicazione" max="2024">
                        </div>

                        <!--ISBN Field-->
                        <div class=" col-12 col-lg-4 mb-3">
                            <label for="BookIsbn" class="form-label fw-medium">Inserire l'ISBN#</label>
                            <input type="text" class="form-control" id="BookIsbn" placeholder="Inserire l'ISBN">
                        </div>

                        <hr class="my-4">



                    </div>
                </form>
                <!--/Form Section-->



            </div>

        </main>

        <!--/Main Section-->


    </body>


    <!--Bootstrap Js Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>

</html>
